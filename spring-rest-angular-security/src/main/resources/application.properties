#MYSQL
spring.datasource.url = jdbc:mysql://localhost:3306/spring_rest_angular_security?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=admin

#JPA
spring.jpa.hibernate.ddl-auto=update

#Context

server.servlet.context-path=/springrest

#número máximo de milisegundos que um cliente aguardará por uma conexão
spring.datasource.hiraki.connection-timeout = 20000

#número mínimo de conexões inativas mantidas pelo HikariCP em um conjunto de conexões
spring.datasource.hiraki.minium-idle= 10

#Máximo do pool de conexão
spring.datasource.hikari.maximum-pool-size = 40
#Tempo ocioso para conexão
spring.datasource.hikari.idle-timeout=10000

#salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit = true